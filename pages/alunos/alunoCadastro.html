<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleAlunoNewEdit.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- ICONSBOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- ICONSBOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/2b32d66645.js" crossorigin="anonymous"></script>

    <title>Novo Aluno</title>
</head>

<body>
    <div class="containerBox">
        <aside class="sideBar">
            <div class="menu">
                <div class="titleSideBar">
                    <h1 id="fTxt">Mentor</h1>
                    <h1 id="sTxt">Class</h1>
                </div>
                <div class="sideMenu">
                    <a href="../mentor/mentorIndex.html" style="text-decoration:none;">
                        <div class="btnSideBar" id="mentorGeral">
                            <span>
                                <i class="fa-solid fa-user-tie" style="color: #ededed;"></i>
                            </span>
                            Mentores
                        </div>
                    </a>
                    <a href="../mentoria/mentoriaIndex.html" style="text-decoration:none;">
                        <div class="btnSideBar" id="mentorClass">
                            <span>
                                <i class="fa-regular fa-address-book" style="color: #ededed;"></i>
                            </span>
                            Mentorias
                        </div>
                    </a>
                    <a href="../turmas/turmasIndex.html" style="text-decoration:none;">
                        <div class="btnSideBar" id="mentorRooms" onclick="redirectToClasses()">
                            <span>
                                <i class="fa-solid fa-school"></i>
                            </span>
                            Turmas
                        </div>
                    </a>
                    <a href="../alunos/alunoIndex.html" style="text-decoration:none;">
                        <div class="btnSideBar" id="mentorStudents" onclick="redirectToAlunos()">
                            <span>
                                <i class="fa-solid fa-clipboard-user"></i>
                            </span>
                            Aluno
                        </div>
                    </a>
                </div>
            </div>
        </aside>

        <div class="boxContent">
            <header class="headerUser">
                <div class="headerUserContent">
                    <div>
                        <i class="fa-solid fa-circle-user fa-3x" style="color: #6950A1;"></i>
                    </div>
                    <div>
                        <div class="userName" id="userName">Arthur Doyle</div>
                        <div class="userEmail" id="userEmail">swordLetter@gmail.com</div>
                    </div>
                </div>
            </header>

            <div class="titleBackMain">
                <a href="alunoIndex.html">
                    <button class="btnIconsBack"><i class="fa-solid fa-arrow-left" style="color: #616161;"></i></button>
                </a>
                <h4>Novo Aluno</h4>
            </div>
            <main class="mainContent">
                <section class="box-info">
                    <form id="formulario" action="">
                        <div class="titleEditCard">
                            <h5>Dados</h5>
                            <hr>
                        </div>

                        <div class="formCad">
                            <div class="btnGet">
                                <label class="label" for="nome">Nome</label>
                                <input class="inputGet" type="text" id="nomeAluno" placeholder="Insira seu nome">
                            </div>
                            <div class="btnGet">
                                <label class="emailMentor" for="email">E-mail</label>
                                <input class="inputGet" type="email" id="emailAluno" placeholder="Insira seu e-mail">
                            </div>
                        </div>
                        <button class="btnGetCard" id="salvaAluno" type="submit">
                            Salvar
                        </button>
                    </form>
                </section>
            </main>
        </div>
    </div>

    <script defer src="../../js/alunos/cadastro.js"></script>
</body>

</html>
