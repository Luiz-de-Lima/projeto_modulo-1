<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style/turmas/styleTurmaNew.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- ICONSBOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- ICONSBOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/2b32d66645.js" crossorigin="anonymous"></script>

    <title>Nova Turma</title>
</head>

<body>
    <div class="containerBox">
        <aside class="sideBar">
            <div class="menu">
                <div class="titleSideBar">
                    <div class="logo">
                        <img src="../../images/mentorclass.png" alt="">
                    </div>
                </div>
                <div class="sideMenu">
                    <a href="../mentores/mentores.html" style="text-decoration:none;">
                        <div class="btnSideBar" id="mentorGeral">
                            <span>
                                <i class="fa-solid fa-user-tie" style="color: #ededed;"></i>
                            </span>
                            Mentores
                        </div>
                    </a>
                    <a href="../mentoria/mentoria.html" style="text-decoration:none;">
                        <div class="btnSideBar" id="mentorClass">
                            <span>
                                <i class="fa-regular fa-address-book" style="color: #ededed;"></i>
                            </span>
                            Mentorias
                        </div>
                    </a>
                    <a href="../turmas/turmas.html" style="text-decoration:none;">
                        <div class="btnSideBar" id="mentorRooms" onclick="redirectToClasses()">
                            <span>
                                <i class="fa-solid fa-school"></i>
                            </span>
                            Turmas
                        </div>
                    </a>
                    <a href="../alunos/aluno.html" style="text-decoration:none;">
                        <div class="btnSideBar" id="mentorStudents" onclick="redirectToAlunos()">
                            <span>
                                <i class="fa-solid fa-clipboard-user"></i>
                            </span>
                            Aluno
                        </div>
                    </a>
                </div>
            </div>
        </aside>

        <div class="boxContent">
            <header class="headerUser">
                <div class="headerUserContent">
                    <div>
                        <i class="fa-solid fa-circle-user fa-3x" style="color: #6950A1;"></i>
                    </div>
                    <div>
                        <div class="userName" id="userName">Arthur Doyle</div>
                        <div class="userEmail" id="userEmail">swordLetter@gmail.com</div>
                    </div>
                </div>
            </header>

            <div class="titleBackMain">
                <a href="turmas.html">
                    <button class="btnIconsBack"><i class="fa-solid fa-arrow-left" style="color: #616161;"></i></button>
                </a>
                <h4>Nova Turma</h4>
            </div>
            <main class="mainContent">
                <section class="box-info">
                    <form id="formulario" action="">
                        <div class="titleEditCard">
                            <h5>Mentoria</h5>
                            <hr>
                        </div>

                        <div class="formCad">
                            <div class="btnGet">
                                <label for="mentoria">Mentoria</label>

                                <select name="mentoria" id="mentoria" class="inputSelect"></select>
                            </div>
                            <div class="btnGet">
                                <label for="mentor">mentor</label>

                                <select name="mentor" id="mentor" class="inputSelect"></select>
                            </div>

                        </div>
                        <div class="formCadTime">
                            <div class="btnGetSelect">
                                <label for="dataInicio">Data de início</label>
                                <input required type="date" name="dataInicio" class="selectInput">
                            </div>
                            <div class="btnGetSelect">
                                <label for="diaSemana">Dia da semana</label>
                                <select required name="diaSemana" id="diaSemana" class="selectInput">
                                </select>
                            </div>
                            <div class="btnGetSelect">
                                <label for="horaInicio">Hora de início</label>
                                <input required type="time" name="horaInicio" id="horaInicio" class="selectInput">

                            </div>
                            <div class="btnGetSelect">
                                <label for="horaFim">Hora de fim</label>
                                <input required type="time" name="horaFim" id="horaFim" class="selectInput">

                            </div>
                        </div>
                        <div class="titleEditCard">
                            <h5>Turma</h5>
                            <hr>
                        </div>
                        <div class="turmaContent">
                            <div class="stretchTurma">
                                <label for="turma">Turma</label>
                                <input required class="inputGet" type="text" name="turma" id="turma"
                                    placeholder="Insira a turma">
                            </div>
                            <div class="stretchAula">
                                <label for="link">Link da Aula</label>
                                <input required class="inputGet" type="text" name="link" id=""
                                    placeholder="Insira o link da turma">
                            </div>
                            <div class="stretchEncontros">
                                <label for="encontros">Quantidade de encontros</label>
                                <input required class="inputGet" type="text" name="encontros" id="encontros"
                                    placeholder="Quantidade encontros">
                            </div>

                        </div>

                        <button class="btnGetCard" id="salvaAluno" type="submit">
                            Salvar
                        </button>
                    </form>
                </section>
            </main>
        </div>
    </div>

    <script defer src="../../js/turmas/cadastro.js"></script>
</body>

</html>
