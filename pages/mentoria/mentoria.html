<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleMentoria.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- ICONSBOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <!-- ICONSBOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/2b32d66645.js" crossorigin="anonymous"></script>

    <title>Mentoria</title>
</head>

<body>
    <div class="containerBox">
        <aside class="sideBar">
            <div class="menu">
                <div class="titleSideBar">
                    <div class="logo">
                        <img src="../../images/mentorclass.png" alt="">
                    </div>
                </div>
                <div class="sideMenu">
                    <a href="../mentores/mentores.html" style="text-decoration:none;">
                        <div class="btnSideBar" id="mentorGeral">
                            <span>
                                <i class="fa-solid fa-user-tie" style="color: #ededed;"></i>
                            </span>
                            Mentores
                        </div>
                    </a>
                    <a href="../mentoria/mentoria.html" style="text-decoration:none;">
                        <div class="btnSideBar" id="mentorClass">
                            <span>
                                <i class="fa-regular fa-address-book" style="color: #ededed;"></i>
                            </span>
                            Mentorias
                        </div>
                    </a>
                    <a href="../turmas/turmas.html" style="text-decoration:none;">
                        <div class="btnSideBar" id="mentorRooms" onclick="redirectToClasses()">
                            <span>
                                <i class="fa-solid fa-school"></i>
                            </span>
                            Turmas
                        </div>
                    </a>
                    <a href="../alunos/alunos.html" style="text-decoration:none;">
                        <div class="btnSideBar" id="mentorStudents" onclick="redirectToAlunos()">
                            <span>
                                <i class="fa-solid fa-clipboard-user"></i>
                            </span>
                            Aluno
                        </div>
                    </a>
                </div>
            </div>
        </aside>

        <div class="boxContent">
            <header class="headerUser">
                <div class="headerUserContent">
                    <div>
                        <i class="fa-solid fa-circle-user fa-3x" style="color: #6950A1;"></i>
                    </div>
                    <div>
                        <div class="userName" id="userName">Arthur Doyle</div>
                        <div class="userEmail" id="userEmail">swordLetter@gmail.com</div>
                    </div>
                </div>
            </header>

            <h4>Mentorias</h4>

            <main class="mainContent">
                <div class="formContent">
                    <div class="searchBtn">
                        <input type="search" class="input" name="search" id="searchInput"
                            placeholder="Pesquise uma palavra-chave">
                        <i class="bi bi-search" id="searchGlass" style="color: #6950a1;"></i>
                    </div>
                    <button class="greenBtn" type="button" id="newMentorBtn">
                        <i class="bi bi-plus-lg">Nova Mentoria</i>
                    </button>
                </div>
                <section class="box-info">
                    <div class="headerContent">
                        <div class="headerTab">
                            <p class="dataBox leftCurve">Titulo da mentoria</p>
                            <div id="dataHeaderFirst">

                            </div>
                        </div>
                        <div class="headerTab">
                            <p class="dataBox">Mentor</p>
                            <div id="dataHeaderSecond">

                            </div>
                        </div>
                        <div class="headerTabAct">
                            <p class="dataBox">Status</p>
                            <div id="dataHeaderThird">

                            </div>
                        </div>
                        <div class="headerTabAct">
                            <p class="dataBox rightCurve">Ações</p>
                            <div id="dataHeaderFourth">

                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script defer src="../../js/mentoria/mentoria.js"></script>
</body>

</html>
